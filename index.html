<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Material Components Web for React</title>
  <link type="text/css" href="https://fonts.googleapis.com/css?family=Roboto" rel="stylesheet" />
  <style type="text/css">

    /* Ensure layout covers the entire screen. */
    html, body {
      height: 100%;
    }

    body {
      margin: 0;
    }

    /* Place drawer and content side by side. */
    #root {
      display: flex;
      flex-direction: row;
      padding: 0;
      margin: 0;
      box-sizing: border-box;
      height: 100%;
      width: 100%;
    }

    .loading {
      font-family: "Roboto", "Helvetica", Sans-serif;
      font-size: 1.5em;
      color: #333333;
      display: flex;
      width: 100%;
      height: 100%;
    /* flex-direction: column;*/
      align-items: center;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div id="root">
    <div class="loading">
      Loading...
    </div>
  </div>
  <script type="text/javascript" src="build/bundle.js"></script>
</body>
</html>
